<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Dépôt d'enchères</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../styles/depos.css"> <!-- Assurez-vous que le chemin est correct -->
    <script type="module" src="../../../Back_end/src/depot.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Bid Wine Spirit - Dépôt d'enchères</p>
        </div>
        <div class="form">
            <div id="gauche">
                <label for="titre-annonce">Titre de l'annonce:</label>
                <input type="text" id="titre-annonce" placeholder="Entrez le titre de l'annonce">

                <label for="type-select">Type:</label>
                <select id="type-select">
                    <option value="vin">Vin</option>
                    <option value="spiritueux">Spiritueux</option>
                </select>

                <label for="etat-select">État:</label>
                <select id="etat-select">
                    <option value="Neuf">Neuf</option>
                    <option value="Abîmé">Abîmé</option>
                    <option value="Très abîmé">Très abîmé</option>
                </select>

                <label for="year">Année:</label>
                <input type="text" id="year" placeholder="Année de production">

                <label for="brand">Marque:</label>
                <input type="text" id="brand" placeholder="Marque du produit">
            </div>
            <div id="droite">
                <label for="prix-input">Prix:</label>
                <input type="text" id="prix-input" placeholder="Prix souhaité">

                <label for="description-produit">Description du produit:</label>
                <textarea id="description-produit" placeholder="Décrivez le produit..."></textarea>

                <label for="file">Ajouter des photos:</label>
                <input type="file" id="file" accept=".jpg, .jpeg, .png"><br><br>

                <label for="main-propre">Remise du bien:</label>
                <input type="radio" id="main-propre">Main propre</input>
                <input type="radio" id="livraison">Livraison</input><br><br>

                <label for="contact-input">Vos coordonnées:</label>
                <input type="text" id="contact-input" placeholder="Numéro de téléphone ou email">

                <label for="pays-select">Pays:</label>
                <select id="country" name="country">
                    <option value="">Pays</option>
                </select>

                <label for="city">Ville:</label>
                <select name="city" id="city">
                    <option value="">Ville</option>
                </select>

                <label for="cp">Code postal:</label>
                <input type="text" id="cp" placeholder="Code postal">

                <label for="end-date">Date de fin de l'enchère:</label>
                <input type="date" id="end-date">
            </div>
            <button id="submit">Confirmer le dépôt</button>
        </div>
        <div class="footer">
            <a href="./accueil.html"><button>Retour à l'accueil</button></a>
        </div>
    </div>
</body>
</html>
